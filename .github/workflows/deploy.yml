name: Build and Deploy
on:
  push:
    branches:
      - website # only trigger deployment upon pushes to master branch
  pull_request:
    branches:
      - website
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: 1.3.0
      # This ensures that NodeJS and Franklin are loaded then it installs
      # highlight.js which is needed for the prerendering step.
      # Then the environment is activated and instantiated to install all
      # Julia packages which may be required to successfully build your site.
      # NOTE: the last line should be `optimize()`, you may want to give it
      # specific arguments, see the documentation or ?optimize in the REPL.
      - name: Build site
        run: julia -e '
              using Pkg; Pkg.add(["NodeJS", "Franklin"]);
              Pkg.activate(".");
              Pkg.instantiate();
              using NodeJS; run(`$(npm_cmd()) install highlight.js`);
              using Franklin; optimize();'
      - name: Deploy (preview)
        if: github.event_name == 'pull_request'
        uses: JamesIves/github-pages-deploy-action@3.4.2
        with:
          ACCESS_TOKEN: ${{ secrets.FRANKLIN_SHASHI }}
          BRANCH: gh-preview
          FOLDER: __site
      - name: Deploy (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/website'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.FRANKLIN_SHASHI }}
          BRANCH: gh-pages
          FOLDER: __site
